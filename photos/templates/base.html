<!doctype html>


<html>
    <head>
        <title>
            {% block title %}
            {% endblock title %}
        </title>

        {% load static %}
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

        <!-- Aksa's custom css -->
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    </head>


    <body>
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/pixels-logo.png' %}" id="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="navbar-title" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" >
                        <form class="form-inline my-2 my-lg-0" method="GET" id="navbar-search-form">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="navbar-search">
                            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <a type="button" class="btn btn-info" id="navbar-explore" href="{% url 'admin_home' %}">Admin</a>
                <a type="button" class="btn btn-info" id="navbar-explore" href="{% url 'discover' %}">Explore</a>
                {% if user.is_authenticated %}
                    <div class="nav-item dropdown">
                    <button type="button" class="btn btn-info nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="navbar-join">Dropdown</button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'profile' user.id user.userprofile.slug %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}"><button type="button" class="btn btn-info" id="navbar-join">Join</button></a>
                {% endif %}
            </div>
        </nav>
        <!-- Navbar end -->

        <script src="{% static 'js/base.js' %}"></script>


        {% block content %}
        {% endblock content %}


        {% include "footer.html" %}









    </body>



</html>
