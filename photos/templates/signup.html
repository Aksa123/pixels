{% extends 'base.html' %}

{% block title %}
Pixels - Signup
{% endblock title %}


{% block content %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="container-fluid login-box">
        
        <div class="container-fluid login-input-box">
            <h2>SIGNUP</h2>
            <br>
            <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control login-input" id="username" name="username" aria-describedby="emailHelp" required="" placeholder="Your username">
                </div>
                
                <div class="form-group">
                    <input type="file" id="img" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control login-input" id="email" name="email" aria-describedby="emailHelp" required="" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control login-input" id="password" name="password" required="" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control login-input" id="confirm_password" required="" placeholder="Password">
                </div>
                <label id="unmatched_password">passwords don't match!</label>
                {% csrf_token %}
                <br><br>
                <button type="submit" class="btn btn-primary" id="submit_button">Login</button>
            </form>
            <script src="{% static 'js/signup.js' %}"></script>
        </div>

    </div>




{% endblock content %}
